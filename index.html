<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>  
    <div class="header">
        <div class="library-icon">library</div>
        <button class="login-button">Log in</button>
    </div>
    <div class="main-content">
        <button class="addBook-button">+ Add book</button>
        <dialog>
            <form action="" id="form" class="form-details">
                <h3>Add new book</h3>
                <div class="title"><input type="text" class="input" id="title" placeholder="Title" required maxlength="100"></div>
                <div class="author"><input type="text" class="input" id="author" placeholder="Author" required maxlength="100"></div>
                <div class="pages"><input type="number" class="input" id="pages" placeholder="No. of pages" required max="10000"></div>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" id="is-read" class="input">
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
